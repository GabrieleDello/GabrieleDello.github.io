---
layout: default
---

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ page.header_image | default: site.header_image | relative_url }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="post-heading">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="subheading">{{ page.subtitle }}</h2>
      {% endif %}
      <span class="meta">
        Posted by {{ page.author | default: site.author }} on {{ page.date | date: "%B %d, %Y" }}
      </span>
    </div>
  </div>
</header>

<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {{ content }}
      </div>
    </div>
  </div>
</article>
